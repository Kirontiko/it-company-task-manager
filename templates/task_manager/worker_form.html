{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="main-content">
    <h1 class="main-content">{{ object|yesno:"Update,Create" }} worker</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
