{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="main-content">
    <h1 class="main-content">{{ object|yesno:"Update,Create" }} task type</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      <div class="main-content">
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>
{% endblock %}
