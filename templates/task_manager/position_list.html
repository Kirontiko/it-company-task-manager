{% extends "base.html" %}

{% block content %}
    <h1>
      Task Types List
    </h1>

    {% if position_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    {% for position in position_list %}
      <tr>
        <td>{{ position.id }}</td>
        <td>{{ position.name }}</td>
      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no task types in the list.</p>
    {% endif %}
{% endblock %}
