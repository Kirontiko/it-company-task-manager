{% extends "base.html" %}
{% block content %}
  <section class="vh-100 gradient-custom">
    <h1 class="article_name main-content justify-content-center align-items-center"><strong>Welcome to the Task Manager!</strong></h1>
    <div class="container py-4" id="blockContent">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <nav class="navbar">
                  <div class="nav-item item">
                    <a href="{% url 'task_manager:worker-list' %}">
                      <h3 class="text-center">Workers</h3><h3>{{ num_workers }}</h3>
                    </a>
                  </div>
                  <div class="nav-item item">
                    <a href="{% url 'task_manager:task-list' %}">
                      <h3 class="text-center">Tasks</h3><h3>{{ num_tasks }}</h3>
                    </a>
                  </div>
                  <div class="nav-item item">
                    <a href="{% url 'task_manager:task-type-list' %}">
                      <h3 class="text-center">Task Types</h3><h3>{{ num_task_types }}</h3>
                    </a>
                  </div>
                  <div class="nav-item item">
                    <a href="{% url 'task_manager:position-list' %}">
                      <h3 class="text-center">Positions</h3><h3>{{ num_positions }}</h3>
                    </a>
                  </div>
                </nav>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
